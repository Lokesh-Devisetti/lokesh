        <h1>The dl,dt and dd elements</h1>

            <dd>White  cold drink</dd>
            <dt>Appy fizz</dt>
            <dd>black and red cold drink</dd>
            <dt>Miranda</dt>
            <dd> orange cold drink</dd>

            <dd>White cold drink</dd>
        </dl>
    </body>
